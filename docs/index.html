<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  <script type="module">
    import { getOwnerFromHash, createTodoApp } from './js/view.js';
    import { getTodoItemList, createTodoItem, toggleTodoItem, deleteTodoItem, getAllTodoLists } from './js/api.js';

    const container = document.getElementById('todo-app');

    // Блокировка повторного рендера и игнор кликов по nav-ссылкам во время загрузки
    let renderInProgress = false;
    document.addEventListener('click', (e) => {
      const link = e.target.closest('.nav-link'); // ловим и запрещаем клики по nav-ссылкам во время загрузки
      if (!link) return;
      if (renderInProgress) {
        e.preventDefault();
        e.stopPropagation();
      }
    });

    async function renderTodoApp() {
      if (renderInProgress) return; // игнорируем повторные вызовы
      renderInProgress = true;
      try {
        container.innerHTML = '';
        const owner = getOwnerFromHash();
        if (owner && owner !== 'all') {
          const todoItemList = await getTodoItemList(owner);
          createTodoApp(container, {
            owner: owner,
            todoItemList: todoItemList,
            onCreateFormSubmit: createTodoItem,
            onDoneClick: toggleTodoItem,
            onDeleteClick: deleteTodoItem,
          });
        }
      } finally {
        renderInProgress = false;
      }
    }

    window.addEventListener('hashchange', renderTodoApp);
    window.addEventListener('DOMContentLoaded', renderTodoApp);

    // Пример для разработчика: посмотреть все списки в консоли
    const owners = ['my', 'mom', 'dad'];
    (async () => {
      const allLists = await getAllTodoLists(owners, 500); // 500мс задержка для наглядности
      const allListsArr = Object.entries(allLists).map(([owner, todos]) => ({ owner, todos }));
      console.log(allListsArr);
    })();
  </script>
</head>

<body>
  <div class="container mb-5">
    <nav class="nav">
      <a class="nav-link" id="nav-my-link" href="#my"></a>
      <a class="nav-link" id="nav-mom-link" href="#mom"></a>
      <a class="nav-link" id="nav-dad-link" href="#dad"></a>
      <a class="nav-link" id="nav-all-link" href="all.html"></a>
    </nav>
  </div>
  <div class="container" id="todo-app"></div>
</body>

</html>
