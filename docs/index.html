<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  <script type="module">
    import createTodoApp from './js/view.js';
    import { getTodoItemList, createTodoItem, toggleTodoItem, deleteTodoItem } from './js/api.js';

    const owner = 'my';
    (async () => {
      const todoItemList = await getTodoItemList(owner);
      createTodoApp(document.getElementById('todo-app'), {
        title: 'Мои дела',
        owner,
        todoItemList,
        onCreateFormSubmit: createTodoItem,
        onDoneClick: toggleTodoItem,
        onDeleteClick: deleteTodoItem,
      })
    })();
  </script>
</head>

<body>
  <div class="container mb-5">
    <nav class="nav">
      <a class="nav-link" href="index.html">Мои дела</a>
      <a class="nav-link" href="mom.html">Дела мамы</a>
      <a class="nav-link" href="dad.html">Дела папы</a>
    </nav>
  </div>
  <div class="container" id="todo-app"></div>
</body>

</html>
